<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a New Poll</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/musicpollstyle.css" th:href="@{/css/musicpollstyle.css}" />

</head>
<body>
<h1>Create a New Poll</h1>



<form method="post" id="create-poll-form" th:action="@{/createpoll}" class="form-with-border">
    <div style="color:red" th:if="${errors}">
        Errors exist
        <div th:each="e : ${errors}">
            <p th:text="${e}"></p>
        </div>

    </div>

    <div><label for="pollTitle">Poll Title:</label><br>
        <input type="text" id="pollTitle" name="pollTitle" th:value="${pollTitleEntry}"></div>
    <div><label for="songOneTitle">Song One:</label><br>
        <input type="text" id="songOneTitle" name="songOneTitle" th:value="${songOneTitleEntry}"></div>
    <div><label for="songTwoTitle">Song Two:</label><br>
        <input type="text" id="songTwoTitle" name="songTwoTitle" th:value="${songTwoTitleEntry}"><br></div>
    <div><label for="songThreeTitle">Song Three:</label><br>
        <input type="text" id="songThreeTitle" name="songThreeTitle" th:value="${songThreeTitleEntry}"><br></div>
    <div><input type="submit" value="Create"><br><br></div>

</form>

<div th:insert="~{footer::copy}">xxx My Filler Content xxx</div>

</body>
</html>
